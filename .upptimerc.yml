# Change these first
owner: LucaBarbaLata # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Website
    url: https://lucariki.top
  - name: File Server
    url: https://files.lucariki.top
  - name: File Server (Backup)
    url: https://lucariki.go.ro
  - name: Panel
    url: https://panel.lucariki.top
  - name: Immich
    url: https://immich.lucariki.top


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #baseUrl: /uptime
  cname: status.lucariki.top
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: lucariki
  introTitle: "Welcome to Lucariki's Uptime Dashboard"
  introMessage: "Stay informed about the current operational status of Lucariki's services."
  navbar:
    - title: Website
      href: https://lucariki.top
  theme: night

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
